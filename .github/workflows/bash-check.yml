name: CI

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Installing shell check and checking script
        run: |
          echo "Intalling ShellCheck"
          sudo apt install shellcheck -y
          shellcheck save_web_logs.sh
